<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediaproof AI â€” Verify Media</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="header">
        <img src="assets/logo.png" alt="Mediaproof Logo" class="logo">
        <h1>Mediaproof AI</h1>
        <p>Verify Images, Videos & Audio with AI</p>
    </header>

    <main>
        <div class="upload-box" id="uploadBox">
            <h2>Upload Media</h2>
            <input type="file" id="fileInput" />
            <button id="analyzeBtn">Analyze</button>
        </div>

        <div id="results" class="results hidden">
            <h2>Analysis Results</h2>

            <div class="result-row"><strong>AI Score:</strong> <span id="aiScore"></span></div>
            <div class="result-row"><strong>Real / Fake:</strong> <span id="realFake"></span></div>
            <div class="result-row"><strong>Last Posted Date:</strong> <span id="lastPosted"></span></div>
            <div class="result-row"><strong>First Seen:</strong> <span id="firstSeen"></span></div>
            <div class="result-row"><strong>Posted By:</strong> <span id="postedBy"></span></div>
            <div class="result-row"><strong>Trustworthiness:</strong> <span id="trustScore"></span></div>
            <div class="result-row"><strong>Tampering Check:</strong> <span id="tampering"></span></div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
